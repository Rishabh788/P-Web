<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS selector</title>
    <style>
        /* elemment selector */
        p{
            border: 2px solid red;
        }
        /* id selector */
        #redpara{
            color: rgb(225, 57, 214);
        }
        /* class selector */
        .bg{
            background-color: black;
        }
        .bo{
            background-color: blueviolet;
        }
        /* grouping selector */
        footer,span{
            background: yellow;
        }
    </style>
</head>
<body>
    <p id="redpara" class="bg bo">This is new world</p>
    <p>This is another new world</p>
    <p>This is another another new world</p>
    <div>
    <footer>this is footer</footer>
    <span>this is span</span>
    </div>
</body>
</html>
